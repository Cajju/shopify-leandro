# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "bc974a37dcc7a95460f30979128d1bf1"
name = "[DEV] Boilerplate app"
handle = "dev-boilerplate-app"
application_url = "https://harm-someone-happening-acute.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = "quickstart-0543ee3a.myshopify.com"
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,write_products"

[auth]
redirect_urls = [
  "https://harm-someone-happening-acute.trycloudflare.com/auth/callback",
  "https://harm-someone-happening-acute.trycloudflare.com/auth/shopify/callback",
  "https://harm-someone-happening-acute.trycloudflare.com/api/auth/callback"
]

[webhooks]
api_version = "2024-07"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled", "products/update", "shop/update" ]
  uri = "/api/webhooks"
  compliance_topics = [ "customers/data_request", "customers/redact", "shop/redact" ]

[app_proxy]
url = "https://harm-someone-happening-acute.trycloudflare.com"
subpath = "bundles-x"
prefix = "apps"

[pos]
embedded = false
